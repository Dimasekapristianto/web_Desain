    <style>
        /* CSS untuk container profil dosen */
        .profile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Mengatur horizontal centering */
            align-items: center; /* Mengatur vertical centering */
            margin-top: 20px;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 100px;
            margin: 50px auto; /* Supaya container berada di tengah secara horizontal */
        }

        .profile-img1 {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 auto 10px;
        }

        /* CSS untuk Navigasi Bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li.navitem {
            float: left;
        }

        li.navitem a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.navitem a:hover {
            background-color: #ddd;
            color: black;
        }

       /* CSS untuk judul formulir */
       h2 {
            color: #333;
            text-align: center; /* Mengatur judul ke tengah */
        }

        /* CSS untuk elemen-elemen dalam formulir */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS untuk tombol Daftar */
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;

        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* CSS untuk footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-social {
            margin-top: 20px;
        }

        .footer-social a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;
        }

        .footer-contact {
            margin-top: 20px;
        }

            margin: 5px 0;
        }

        .footer-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 24px;
        }
